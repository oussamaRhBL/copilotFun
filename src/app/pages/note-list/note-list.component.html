<header-component></header-component>

<div class="container mx-auto p-6">
  <div class="grid grid-cols-3 gap-6">
    <!-- To Do Section -->
    <div class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-center text-xl font-semibold text-gray-700 mb-4">📌 To Do</h2>
      <div cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)"
           class="space-y-3 min-h-[100px] border-2 border-dashed border-gray-300 rounded-lg p-2">
        <note-component *ngFor="let note of todo" class="block p-3 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 transition"
                        [description]="note.content" cdkDrag></note-component>
      </div>
    </div>

    <!-- In Progress Section -->
    <div class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-center text-xl font-semibold text-yellow-600 mb-4">⏳ In Progress</h2>
      <div cdkDropList [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)"
           class="space-y-3 min-h-[100px] border-2 border-dashed border-yellow-400 rounded-lg p-2">
        <note-component *ngFor="let note of inProgress" class="block p-3 bg-yellow-100 rounded-lg shadow-md hover:bg-yellow-200 transition"
                        [description]="note.content" cdkDrag></note-component>
      </div>
    </div>

    <!-- Finished Section -->
    <div class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-center text-xl font-semibold text-green-600 mb-4">✅ Finished</h2>
      <div cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)"
           class="space-y-3 min-h-[100px] border-2 border-dashed border-green-400 rounded-lg p-2">
        <note-component *ngFor="let note of done" class="block p-3 bg-green-100 rounded-lg shadow-md hover:bg-green-200 transition"
                        [description]="note.content" cdkDrag></note-component>
      </div>
    </div>
  </div>
</div>
